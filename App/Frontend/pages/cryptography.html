<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ByteSpector - Cryptography</title>
  <link rel="stylesheet" href="../CSS/cryptography.css">
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Cryptography Tools</h2>
    <div class="tool-list">
      <button class="tool-btn">Ceaser Cipher</button>
      <button class="tool-btn">Multiplicative Cipher</button>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main">

  <div class="io-container">
    <textarea id="inputText" placeholder="Enter your input here..."></textarea>
    <textarea id="outputText" placeholder="Output will appear here..." disabled></textarea>
  </div>

  <!-- Key input field (now full width) -->
  <textarea id="key" placeholder="Enter the key..."></textarea>

  <div class="buttons">
    <button id="encryptBtn">Encrypt</button>
    <button id="decryptBtn">Decrypt</button>
    <button id="clearBtn">Clear</button>
  </div>

</div>
</body>
</html>
