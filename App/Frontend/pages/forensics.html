<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ByteSpector - Forensics</title>
  <link rel="stylesheet" href="../CSS/forensics.css" />
</head>
<body>

  <!-- NAVBAR -->
  <div class="navbar">
    <div><strong style="color:#c084fc;">ByteSpector</strong></div>
    <div>
      <a href="../home (1).html">Home</a>
      <a href="./about.html">About</a>
    </div>
  </div>

  <!-- MAIN CONTENT WRAPPER -->
  <div class="content">

    <!-- SIDEBAR -->
    <div class="sidebar">
      <h2>Forensics Tools</h2>
      <div class="tool-list">
        <label class="radio-option">
          <input type="radio" name="forensics-option" value="lsb" checked>
          LSB Visualizer
        </label>

        <label class="radio-option">
          <input type="radio" name="forensics-option" value="magic-byte">
          Magic Byte Analyzer
        </label>

        <label class="radio-option">
          <input type="radio" name="forensics-option" value="metadata">
          Metadata Extractor
        </label>
      </div>
    </div>

    <!-- MAIN AREA -->
    <div class="main">
      <h1>Forensic Analyzer</h1>

      <div class="file-upload">
        <label for="imageInput">Upload</label>
        <input id="imageInput" type="file" accept="*/*" />
        <p id="uploadStatus" class="status">No file selected.</p>
      </div>

      <!-- Image Preview -->
      <div class="image-preview">
        <img id="previewImage" src="" alt="Uploaded image preview will appear here" />
      </div>

      <textarea
        id="messageBox"
        placeholder="Analysis output (magic bytes / metadata) will appear here..."
      ></textarea>

      <div class="buttons">
        <button id="startbtn">Start</button>
        <button id="clearBtn" class="danger">Clear</button>
        <button id="downloadBtn" class="hidden">Download Image</button>
      </div>

      <!-- Loading Spinner -->
      <div id="loadingSpinner" class="spinner hidden"></div>
    </div>
  </div>

  <script src="../JS/forensics.js"></script>
</body>
</html>
