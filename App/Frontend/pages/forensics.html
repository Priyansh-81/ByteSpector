<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ByteSpector - Forensics</title>

  <!-- Link CSS File -->
  <link rel="stylesheet" href="../CSS/forensics.css">
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Forensics Tools</h2>
    <div class="tool-list">
      <button class="tool-btn">LSB Visualizer</button>
      <button class="tool-btn">Magic Byte Analyzer</button>
      <button class="tool-btn">Metadata Extractor</button>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main">
    <h1>Forensics Analysis Module</h1>

    <div class="file-upload">
      <label for="fileInput">Upload File</label>
      <input id="fileInput" type="file">
    </div>

    <textarea id="output" placeholder="Results will appear here..." disabled></textarea>

    <div class="buttons">
      <button id="analyzeBtn">Analyze</button>
      <button id="clearBtn" class="danger">Clear</button>
    </div>
  </div>

  <!-- Link JavaScript File -->
  <script src="../JS/forensics.js"></script>
</body>
</html>
