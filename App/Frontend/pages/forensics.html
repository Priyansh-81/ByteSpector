<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ByteSpector - Forensics</title>
  <link rel="stylesheet" href="../CSS/forensics.css">
</head>
<body>

  <!-- NAVBAR -->
  <div class="navbar">
    <div><strong style="color:#c084fc;">ByteSpector</strong></div>
    <div>
      <a href="../home (1).html">Home</a>
      <a href="#">About</a>
    </div>
  </div>

  <!-- SIDEBAR -->
  <div class="sidebar">
    <h2>Forensics Tools</h2>

    <div class="tool-list">
      <label class="radio-option">
        <input type="radio" name="forensics-option" value="lsb" checked>
        LSB Visualizer
      </label>

      <label class="radio-option">
        <input type="radio" name="forensics-option" value="magic-byte">
        Magic Byte Analyzer
      </label>

      <label class="radio-option">
        <input type="radio" name="forensics-option" value="metadata">
        Metadata Extractor
      </label>
    </div>
  </div>

  <!-- MAIN CONTENT -->
  <div class="main">
    <h1>Forensics Analysis Module</h1>

    <div class="file-upload">
      <label for="fileInput">Upload File</label>
      <input id="fileInput" type="file">
    </div>

    <textarea id="output" placeholder="Results will appear here..." disabled></textarea>

    <div class="buttons">
      <button id="analyzeBtn">Analyze</button>
      <button id="clearBtn" class="danger">Clear</button>
    </div>
  </div>

  <script src="../JS/forensics.js"></script>
</body>
</html>
